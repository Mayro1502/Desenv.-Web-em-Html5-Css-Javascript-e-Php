<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            font-family: Arial, sans-serif;
        }

        .calculadora {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        #tela {
            width: 93%;
            height: 50px;
            margin-bottom: 15px;
            font-size: 20px;
            text-align: right;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #2a2a2a;
            color: #fff;
        }

        .botoes {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            gap: 10px;
        }

        button {
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            transition: 0.2s;
        }

        button:hover {
            background-color: #444;
        }

        .igual {
            grid-column: span 2;
            background-color: #0066cc;
        }

        .igual:hover {
            background-color: #0055aa;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="tela" disabled>
        <div class="botoes">
            <button onclick="limpar()">C</button>
            <button onclick="apagar()">⌫</button>
            <button onclick="adicionar('/')">/</button>
            <button onclick="adicionar('*')">×</button>

            <button onclick="adicionar('7')">7</button>
            <button onclick="adicionar('8')">8</button>
            <button onclick="adicionar('9')">9</button>
            <button onclick="adicionar('-')">-</button>

            <button onclick="adicionar('4')">4</button>
            <button onclick="adicionar('5')">5</button>
            <button onclick="adicionar('6')">6</button>
            <button onclick="adicionar('+')">+</button>

            <button onclick="adicionar('1')">1</button>
            <button onclick="adicionar('2')">2</button>
            <button onclick="adicionar('3')">3</button>
            <button onclick="adicionar('.')">.</button>
            <button onclick="calcular()" class="igual">=</button>

            <button onclick="adicionar('0')" style="grid-column: span 2;">0</button>
        </div>
    </div>

    <script>
        let tela = document.getElementById('tela');

        function adicionar(valor) {
            tela.value += valor;
        }

        function limpar() {
            tela.value = "";
        }

        function apagar() {
            tela.value = tela.value.slice(0, -1);
        }

        function calcular() {
            try {
                tela.value = eval(tela.value);
            } catch (e) {
                tela.value = "Erro";
            }
        }
    </script>
</body>
</html>
